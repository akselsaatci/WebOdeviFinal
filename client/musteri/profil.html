    <div class="container py-5">

        <form>
            <div class="row mb-3">
                <div class="row mb-3">
                    <label for="adSoyad" class="col-md-4 col-lg-3 col-form-label">Adınız Soyadınız</label>

    <div class="modal modal-lg fade" id="girisYapModal" tabindex="-1" aria-labelledby="girisYapModalLabel"

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="firmaSecimi" class="form-label fw-bold">Firma Seçimi:</label>
                            <select class="form-control" id="firmaSecimi">
                                <option value="firma1">Bosch</option>
                                <option value="firma2">LG</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="urunSecimi" class="form-label fw-bold">Ürün Seçimi:</label>
                            <select class="form-control" id="urunSecimi">
                                <option value="buzdolabi">Buzdolabı</option>
                                <option value="televizyon">Televizyon</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sikayetMetni" class="form-label fw-bold">Şikayetiniz:</label>
                            <textarea class="form-control" id="sikayetMetni" rows="3"
                                placeholder="Şikayetinizi buraya yazın"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal et</button>

    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>


    <script>
        function getProfile() {

            var data = fetch("http://localhost:3000/user/profile", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            }).then(response => response.json()).then(data => {
                console.log(data);
                document.getElementById("adSoyad").value = data.name;
                document.getElementById("email").value = data.email;
            }).catch(err => {
                console.log(err);
            });
        }

        function postProfile() {
            var name = document.getElementById("adSoyad").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("sifre").value;

            var data = fetch("http://localhost:3000/user/profile", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: {
                    name: name,
                    email: email,
                    password: password
                }
            }).then(response => response.json()).then(data => {
                console.log(data);
            }).catch(err => {
                console.log(err);
            });
        }
        $(document).ready(function () {
            $("#profilForm").submit(function (event) {
                event.preventDefault();
                var res = postProfile();
                if (res.status == 200) {
                    alert("Profiliniz başarıyla güncellendi.");

                }
                else {
                    alert("Profiliniz güncellenirken bir hata oluştu.");
                }
            });
            getProfile();

        });



    </script>
