<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şikayet Sepeti</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Şikayet Sepeti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Ana Sayfa</a>
                    <a class="nav-link active" href="/firma/profil.html">Profilim</a>
                    <a class="nav-link" href="/firma/sikayetlerim.html">Şikayetlerim</a>
                </div>
            </div>


            <form class="d-none d-md-flex" role="search">
                <div class="align-content-center d-flex me-3">
                    <a class="my-auto link-dark custom-link" href="/firma/profil.html">Profil</a>
                </div>
                <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                    data-bs-target="#sikayetOlusturModal">Şikayet Oluştur</button>
            </form>
        </div>
    </nav>


    <div class="container py-5">
        <h4>Arçelik Firma Profili</h4>
        <form>
            <div class="row mb-3">
                <div class="row mb-3">
                    <label for="firmAdi" class="col-md-4 col-lg-3 col-form-label">Firma Adı</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="firmAdi" type="text" class="form-control" id="firmAdi" value="Arçelik">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="firmaAdresi" class="col-md-4 col-lg-3 col-form-label">Firma Adresi</label>
                    <div class="col-md-8 col-lg-9">
                        <textarea name="firmaAdresi" class="form-control" id="firmaAdresi"
                            style="height: 100px">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet perspiciatis odit. Fuga sequi sed ea saepe at unde.</textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Twitter" class="col-md-4 col-lg-3 col-form-label">Firma Şehiri</label>
                    <div class="col-md-8 col-lg-9">
                        <select class="form-select" id="firmaSehri" name="firmaSehri">
                            <option>Şehir Seçiniz</option>
                            <option selected>İzmir</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="firmaTelNo" class="col-md-4 col-lg-3 col-form-label">Firma Telefon Numarası</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="firmaTelNo" type="text" class="form-control" id="firmaTelNo" value="012345678944">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="firmaYetkiliAdSoyad" class="col-md-4 col-lg-3 col-form-label">Firma Yetkili Adı
                        Soyadı</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="firmaYetkiliAdSoyad" type="text" class="form-control" id="firmaYetkiliAdSoyad"
                            value="John Doe">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="firmaYetkiliTelNo" class="col-md-4 col-lg-3 col-form-label">Firma Yetkili Telefon
                        Numarası</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="firmaYetkiliTelNo" type="text" class="form-control" id="firmaYetkiliTelNo"
                            value="012345678977">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="firmaYetkiliEmail" class="col-md-4 col-lg-3 col-form-label">Firma Yetkili Emaili</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="firmaYetkiliEmail" type="email" class="form-control" id="firmaYetkiliEmail"
                            value="arcelik@gmail.com">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Firma Kategori</label>
                    <div class="col-md-8 col-lg-9">
                        <select class="form-select" id="firmaKategori" name="firmaKategori">
                            <option>Kategori Seçiniz</option>
                            <option selected>Elektronik</option>
                        </select>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary me-4">Değişiklikleri Kaydet</button>
                </div>
        </form>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">© 2023 Şikayet Sepeti, LTD ŞTİ</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Ana Sayfa</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Şikayetler</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Son Şikayetler</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Şikayet Oluştur</a></li>
            </ul>
        </footer>
    </div>




    <div class="modal modal-lg fade" id="girisYapModal" tabindex="-1" aria-labelledby="girisYapModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="girisYapModalLabel">Giriş Yap</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <a class="my-auto link-dark custom-link" data-bs-toggle="modal"
                                data-bs-target="#kayitOlModal">Hesabınız yok mu? Hemen Kayıt Olun!</a>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="mb-3 col-12 col-lg-6">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" placeholder="Email adresinizi giriniz"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="mb-3 col-12 col-lg-6">
                                <label class="form-label">Şifre</label>
                                <input type="password" class="form-control" placeholder="Şifrenizi giriniz"
                                    aria-label="Password" aria-describedby="basic-addon2">
                            </div>
                            <div class="row justify-content-between pe-0">
                                <a href="#" class="link-dark col-auto align-items-center d-flex">Şifremi Unuttum</a>
                                <a type="button" class="btn btn-primary col-4 " href="/firma">Giriş Yap</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal modal-lg fade" id="kayitOlModal" tabindex="-1" aria-labelledby="kayitOlModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="kayitOlModalLabel">Kayıt Ol</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">

                    <div class="container">
                        <div class="row">
                            <div class="mb-3 col-12 col-lg-6">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" placeholder="Email adresinizi giriniz"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="mb-3 col-12 col-lg-6">
                                <label class="form-label">Şifre</label>
                                <input type="password" class="form-control" placeholder="Şifrenizi giriniz"
                                    aria-label="Password" aria-describedby="basic-addon2">
                            </div>
                            <div class="row justify-content-end pe-0">
                                <button type="button" class="btn btn-primary col-4 ">Kayıt Ol</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
